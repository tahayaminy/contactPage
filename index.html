  <script>
    const $ = (el) => {
      return document.getElementById(el);
    };
    const fire = "top:-12.3em;opacity:1;";
    const rocket = "top:-7em;";
    $("pc").addEventListener("click", () => {
      $("pc").children[0].style = rocket;
      $("pc").children[1].style = fire;
    });
    $("course").addEventListener("click", () => {
